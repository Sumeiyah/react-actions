name: React CI and Deploy

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
    
    steps:
      - uses: actions/checkout@v1
      - run: npm install
      - run: npm run build
      - run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          # Use your custom secret here:
          SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
